<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <title>AnimeList App</title>
</head>
<!--<i class="fab fa-atlassian text-warning"></i>-->
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fab fa-atlassian text-warning"></i>
            <span class="text-danger">Anime</span>List</h1>
            <form id="book-form">
                <div class="form group">
                    <label for="title">Title</label>
                    <input type="text" id="title" 
                    class="form-control">
                </div>
                <div class="form group">
                    <label for="artist">Artist</label>
                    <input type="text" id="artist" 
                    class="form-control">
                </div>
                <div class="form group">
                    <label for="ratings">Personal Ratings</label>
                    <input type="text" id="ratings" 
                    class="form-control">
                </div>
                <input type="submit" value="Add Anime" class="btn btn-danger btn-block">
            </form>
            <table class="table table-striped mt-5">
                <thead class="text-warning">
                    <tr>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Personal Ratings</th>
                        <th></th>                        
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
